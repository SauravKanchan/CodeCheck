{% extends 'base.html' %}
{% block content %}
<br>
<div class="container">
    <div class="col-sm-3 col-md-9">
    <div class="panel panel-default">
      <div class="panel-body">Contest: {{ contest.title }}</div>
    </div>
     <div class="panel panel-default">
      <div class="panel-body">Description: {{ contest.description }}</div>
    </div>
    
    {% if questions %}
        <ol class="list-group">
        {% for question,success in questions %}
            <li class="list-group-item"><a href="{% url 'contest_question' contest.id  question.id %}">{{ question }}-{{ success }}</a></li>
        {% endfor %}
        </ol>
    {% endif %}
    </div>
    <div class="col-sm-3 col-md-3">
    {% include 'leaderboard.html' %}
    </div>
</div>

{% endblock %}
