{% extends 'base.html' %}
{% block content %}
<div class="row">
<h3>Current Leaderboard</h3>

  <table class="table table-hover table-fit">
    <thead>
      <tr>
        <th>User</th>
        <th>Points</th>

      </tr>
    </thead>
    <tbody>
    {% for profile,points in leaderboard %}
      <tr>
          <td><a href="{% url 'general_profile' profile.user.id %}">{{profile}}</a></td>
        <td>{{points}}</td>

      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
