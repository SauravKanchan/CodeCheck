{% extends "base.html" %}

{% block content %}
    <h2>Questions</h2>
    <ul>
        {% for question in object_list %}
            <div class="well" ><li style="margin-left: 20px"><a href="{% url 'question-detail' question.id %}">{{ question.title }}
            </a></li></div>
        {% endfor %}
    </ul>

{% endblock %}
